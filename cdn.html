<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="mydiv"></div>

    <script type="text/babel">
      function Hello() {
        return <h1>Hello World</h1>;
      }

      ReactDOM.render(<Hello />, document.getElementById("mydiv"));
    </script>

    <div id="reactDiv"></div>
    <script type="text/babel">
      function Header() {
        return <h2>Header h2</h2>;
      }
      ReactDOM.render(<Header />, document.getElementById("reactDiv"));
    </script>

    <div id="testDiv"></div>
    <script type="text/babel">
      function Test() {
        return <h3>Test</h3>;
      }
      ReactDOM.render(<Test />, document.getElementById("testDiv"));
    </script>

    <div id="reactDivFooter"></div>
    <script type="text/babel">
      function Footer() {
        return <h3>Footer h3</h3>;
      }
      ReactDOM.render(<Footer />, document.getElementById("reactDivFooter"));
    </script>
  </body>
</html>
